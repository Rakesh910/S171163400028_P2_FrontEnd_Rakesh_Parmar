<div class="container-fluid" data-ng-controller="UserController as ctrl" style="background-color: #e7e7e7;">
<br>
<form name="form" data-ng-submit="ctrl.edit()" role="form">
 <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">USER PROFILE</h4>
                    </div>
                <div class="modal-body">
                <div data-ng-show='ctrl.user.errorMessage'>
						<div class="alert alert-danger">{{ctrl.user.errorMessage}}</div>
					</div>
				<div class=" form-group">
				<input type="hidden" name="userId" id="userId"
						class="form-control" data-ng-model="ctrl.user.userId" value="{{ctrl.user.userId}}" /> 
				
					<input type="text" name="firstName" id="firstName"
						class="form-control" data-ng-model="ctrl.user.firstName"
						placeholder="First Name" required="required" value="{{ctrl.user.firstName}}"/> <span
						class="help-block" data-ng-show="">First Name Is Required.</span>
				</div>
				<div class=" form-group">
					<input type="text" name="lastName" id="lastName"
						class="form-control" data-ng-model="ctrl.user.lastName"
						placeholder="Last Name" required="required" value="{{ctrl.user.lastName}}"/> <span
						class="help-block" data-ng-show="">Last Name Is Required.</span>
				</div>

				<div class=" form-group">
					<input type="email" name="emailId" id="emailId"
						class="form-control" data-ng-model="ctrl.user.emailId"
						placeholder="Email Address" required="required" value="{{ctrl.user.emailId}}" /> <span
						class="help-block" data-ng-show="">Email Address Is
						Required.</span>
				</div>

				<div class=" form-group">
					<input type="text" name="contactNo" id="contactNo"
						class="form-control" data-ng-model="ctrl.user.contactNo"
						placeholder="Contact Number" required="required" value="{{ctrl.user.contactNo}}"/> <span
						class="help-block" data-ng-show="">Contact Number Is
						Required.</span>
				</div>

				<div class="form-group">
					<label class="control-label" for="userRole">Register As :- </label>
						<div class="radio-inline">
							<input type="radio" name="userRole" value="Alumni"
								data-ng-model="ctrl.user.userRole">Alumni
						</div>
						<div class="radio-inline">
							<input type="radio" name="userRole" value="Student"
								data-ng-model="ctrl.user.userRole">Student
						</div>
						<div class="radio-inline">
							<input type="radio" name="userRole" value="Employee"
								data-ng-model="ctrl.user.userRole">Employee
						</div>
				</div>

				<div class=" form-group">
					<input type="password" name="password" id="password"
						class="form-control" data-ng-model="ctrl.user.password"
						placeholder="Password" required="required" value="{{ctrl.user.password}}" /> <span
						class="help-block" data-ng-show="">Password Is Required.</span>
				</div>

			</div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                </div>
            </div>
        </div>
        	<br><br><br><br>
        	</form> 
</div>
