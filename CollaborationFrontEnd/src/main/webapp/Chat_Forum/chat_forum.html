<div class="container-fluid" data-ng-controller="ForumController as ctrl" style="background-color: #e7e7e7;">
	<div class="row">
<div data-ng-show='ctrl.forum.errorMessage'>
						<div class="alert alert-danger">{{ctrl.forum.errorMessage}}</div>
					</div>
		<form name="form" data-ng-submit="ctrl.submit()" role="form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-center">CREATE A NEW FORUM</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" name="forumTitle" id="forumTitle"
							class="form-control" data-ng-model="ctrl.forum.forumTitle"
							placeholder="Forum Title" required="required" /> <span
							class="help-block" data-ng-show="">Forum Title Is Required.</span>
					</div>

					<div class=" form-group">
						<textarea rows="4" cols="3" name="forumContent"
							id="forumContent" class="form-control"
							data-ng-model="ctrl.forum.forumContent"
							placeholder="Forum Content" required="required"></textarea>
					</div>


				</div>
				<div class="modal-footer form-actions">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-success btn-block">Create</button>
					</div>
					<div class="col-sm-6">
						<button type="reset" class="btn btn-info btn-block">Reset</button>
					</div>
				</div>
			</div>
			</div>
		</form>
	</div>

</div>
