
<div class="container-fluid" data-ng-controller="FriendController as ctrl">

<hr>
<center><h3>My Friend List</h3></center>
<!-- <td data-ng-show="!ctrl.users">Sorry..!! No User Found.</td> -->
<hr>
<input class="form-control" type="text" placeholder="Enter Name for Search User.">
<hr>
<div data-ng-repeat="frnd in ctrl.myfriends | filter:{friendStatus :'A'}" >
	<div data-ng-if="currentUser.userId==frnd.userId">
		<div class="col-xs-18 col-sm-6 col-md-3" data-ng-repeat="user in ctrl.users | filter:{userId:frnd.friendId}">
          <div >
            <img class="thumbnail" src="resources/images/user.jpg" style="height: 150px;">
              <div class="caption">
                <h4><a  href="" data-ng-click="ctrl.getUserById(user.userId);">{{user.firstName }} {{ user.lastName}}</a></h4>
                <p>Role: &nbsp;<b>{{user.userRole}}</b></p>
            </div>
          </div>
        </div>
	</div>
	<div data-ng-if="currentUser.userId==frnd.friendId">
		<div class="col-xs-18 col-sm-6 col-md-3" data-ng-repeat="user in ctrl.users | filter:{userId:frnd.userId}">
          <div >
            <img  class="thumbnail" src="resources/images/user.jpg" style="height: 150px;">
              <div class="caption">
                <h4><a  href="" data-ng-click="ctrl.getUserById(user.userId);">{{user.firstName }} {{ user.lastName}}</a></h4>
                <p>Role: &nbsp;<b>{{user.userRole}}</b></p>                        
            </div>
          </div>
        </div>
	</div>

</div>

</div>
